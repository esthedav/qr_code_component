<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A practice from frontend mentor in which we can work with a component for a QR code">
  <meta name="keywords" content="HTML, CSS, frontend mentor">
  <meta name="author" content="Esthedav">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/logo_hulk.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>
<body>
  <main>
    <div class="card">
        <figure class="card__figure">
          <img class="card__figure--img" src="./images/image-qr-code.png" alt="Image with QR code to frontend mentor">
        </figure>
        <div class="card__text">
          <h1 class="card__text--title">Improve your front-end skills by building projects</h1>
          <p class="card__text--paragraph">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
    </div>
  </main>
</body>
</html>
